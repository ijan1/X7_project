<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles_diana.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
	<title>Pass it on</title>
</head>

<body>

	<div class="row vh-100 align-items-center justify-content-center">
		<div class="div1">
			<form method = "POST"> <!-- changed here -->
				{% csrf_token %}   <!-- changed here -->

				<!-- <img alt="Vue logo" src="images/logo.png"> -->
				<div class="mb-4">
					<h1 class="h3 font-weight-normal">Sign into <strong>Donate students</strong></h1>
				</div>


				<div>
					<label class="mb-2">Email address</label>
					<input type="email" class="form-control form-control-lg" required autofocus name="email"> <!-- changed here -->
				</div>

				<div>
					<label class="mt-4 mb-2">Password</label>
					<input type="password" class="form-control form-control-lg" required autofocus name="password"> <!-- changed here -->
				</div>

				<div class="mt-2">
					<a class="forgot-pass" href="{% url 'ForgotPass' %}">Forgot Password</a>
				</div>


				<div class="mt-3 mb-3">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
				</div>


				<div class="d-flex justify-content-center mt-4">
					<a href="{% url 'SignUp' %}">Or Sign Up</a>
				</div>

			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

</body>


</html>

	label {
		font-weight: 500;
	}

	.div1 {
		width: 450px;
		height: 460px;
		/* border: 1px solid#8785db; */
		background-color: white;
		/* box-sizing: border-box; */
		/* position: absolute; */
		padding: 45px;
		border-radius: 10px;
		box-shadow: 0px 14px 80px rgba(74, 76, 107, 0.2);
	}

	body {
		background-color: #8785db;
		overflow-x: hidden;
		overflow-y: hidden;
	}

	.btn-primary {
		background-color: #6461ff;
		border-color: #5451ff;
		border-radius: 40px;
		font-size: 17px;
		padding-top: 13px;
		padding-bottom: 13px;
		width: 100%;
	}

	.forgot-pass {
		font-size: 14px;
	}

	a {
		text-decoration: none;
		color: black;
		/* text-align: center; */
	}
</style>
