<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/styles_diana.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
	<title>Pass it on</title>
</head>

<body>
	<form class="row g-3 needs-validation" novalidate method="POST">
		<div class="col-md-4">
			<div>
				<label for="itemName" class="form-label">Item name</label>
				<input type="text" class="form-control" id="itemName" required name="itemName">
				<div class="invalid-feedback">
					Please enter a name!
				</div>
				<div class="valid-feedback"></div>
			</div>

			<div id="image-1">
				<label for="image-1" class="form-label">Image 1</label>
				<input type="file" class="form-control" accept="image/*" required name="image">
				<div class="invalid-feedback">
					Please attach an image!
				</div>
			</div>

			<div>
				<label class="form-label" for="categorySelect">Category</label>
				<select class="form-select" id="categorySelect" name="type">
					<option value="1">Furniture</option>
					<option value="2">Books</option>
					<option value="3">Canned food</option>
					<option value="4">Clothes</option>
				</select>
			</div>

			<div>
				<label for="itemDescription" class="form-label">Enter a sentence or two describing the item.</label>
				<textarea maxlength="150" class="form-control" id="itemDescription" rows="3" name="description"></textarea>
			</div>


			<button type="button" class="btn btn-success btn-sm" onclick="addImageField()">Add image</button>
			<button type="button" class="btn btn-danger btn-sm" onclick="removeImageField()">Remove image</button>
		</div>

		<div class="col-12">
			<button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
<script>
	var imageFieldsCount = 1;
	function addImageField() {
		if (imageFieldsCount < 3) {
			var imageDiv = document.getElementById("image-" + imageFieldsCount);
			imageFieldsCount += 1;
			imageDiv.insertAdjacentHTML('afterend', '<div id="image-' + imageFieldsCount + '"> <label for="image-' + imageFieldsCount + '" class="form-label">Image ' + imageFieldsCount + '</label> <input type="file" class="form-control" accept="image/*" required></div>');
		}
	}
	function removeImageField() {
		if (imageFieldsCount > 1) {
			var imageDiv = document.getElementById("image-" + imageFieldsCount);
			imageDiv.remove();
			imageFieldsCount -= 1;
		}
	}
	document.getElementById('itemDescription').onkeyup = function () {
		document.getElementById('count').innerHTML = "Characters left: " + (150 - this.value.length);
	};

	(function () {
		'use strict'
		var forms = document.querySelectorAll('.needs-validation')
		Array.prototype.slice.call(forms)
			.forEach(function (form) {
				form.addEventListener('submit', function (event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
	})()
</script>
