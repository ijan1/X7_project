			<form class="row g-3 needs-validation" novalidate>
				<div class="col-md-4">
					<div>
						<label for="itemName" class="form-label">Item name</label>
						<input type="text" class="form-control" id="itemName" required>
						<div class="invalid-feedback">
							Please enter a name!
						</div>
						<div class="valid-feedback"></div>
					</div>

					<div id="image-1">
						<label for="image-1" class="form-label">Image 1</label>
						<input type="file" class="form-control" accept="image/*" required>
						<div class="invalid-feedback">
							Please attach an image!
						</div>
					</div>


					<button type="button" class="btn btn-success btn-sm" onclick="addImageField()">Add image</button>
					<button type="button" class="btn btn-danger btn-sm" onclick="removeImageField()">Remove image</button>
				</div>

				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</form>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<script>
	var imageFieldsCount = 1;
	function addImageField(){
			if(imageFieldsCount < 5){
					var imageDiv = document.getElementById("image-" + imageFieldsCount);
					imageFieldsCount += 1;
					imageDiv.insertAdjacentHTML('afterend', '<div id="image-' + imageFieldsCount + '"> <label for="image-' + imageFieldsCount + '" class="form-label">Image ' + imageFieldsCount + '</label> <input type="file" class="form-control" accept="image/*" required></div>');
				}
		}
	function removeImageField(){
			if(imageFieldsCount > 1){
					var imageDiv = document.getElementById("image-" + imageFieldsCount);
					imageDiv.remove();
					imageFieldsCount -= 1;
				}
		}

	(function () {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
						form.addEventListener('submit', function (event) {
								if (!form.checkValidity()) {
										event.preventDefault()
										event.stopPropagation()
									}

								form.classList.add('was-validated')
							}, false)
					})
		})()
</script>
