        <div class="container-fluid">
            <a class="nav-link">Donate</a>
            <!-- Button -->
            <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
